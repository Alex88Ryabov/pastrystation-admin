<ng-container *ngIf="isInitForm">


    <form class="categories-edit" [formGroup]="form" (submit)="onSubmit()">
        <button class="button button--margin" type="submit" [disabled]="form.invalid">Сохранить</button>
        <div class="categories-edit__wrapper">
            <div class="categories-edit__wrap">
                <app-input [parentFormGroup]="form"
                           [controlName]="'name'"
                           label="Название">
                </app-input>
            </div>
            <div class="categories-edit__wrap">

                <app-input-file [parentFormGroup]="form"
                                [controlName]="'image'"
                                [file]="file"
                                [fileName]="fileName"
                                label="Картинка">
                </app-input-file>

            </div>

        </div>


    </form>
</ng-container>
