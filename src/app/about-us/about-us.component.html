

<ng-container *ngIf="isInitForm">
    <div class="about-us container">
        <form class="about-us__form" [formGroup]="form" (submit)="onSubmit()">
            <button class="button create" type="submit" [disabled]="form.invalid">Сохранить</button>

            <div class="about-us__wrapper">
                <div class="about-us__block-wrap">
                    <div class="about-us__wrap">
                        <app-input [parentFormGroup]="form"
                                   [controlName]="'title'"
                                   label="Заголовок">
                        </app-input>
                    </div>
                </div>
                <div class="info-form__title">
                    <p>Доп. описание</p>
                    <button type="button" class="button button--small" (click)="addNewAddressGroup()">Добавить</button>
                </div>
                <div class="info-form__wrap">
                    <div class="about-us__block-wrap">
                        <div formArrayName="description">
                            <ng-container *ngFor="let infoGroup of infoFormGroups; let i = index;">
                                <form class="about-us__info-form" [formGroupName]="i">
                                    <div class="about-us__block-wrap">
                                        <div class="about-us__wrap">
                                            <app-input [parentFormGroup]="infoGroup"
                                                       [controlName]="'text'"
                                                       label="Описание">
                                            </app-input>
                                        </div>
                                        <button class="button button--small button--warning"
                                                (click)="deleteAddressGroup(i)">
                                            Удалить
                                        </button>
                                    </div>
                                </form>
                            </ng-container>
                        </div>
                    </div>
                </div>

            </div>


        </form>
    </div>
</ng-container>
