<ng-container [formGroup]="parentFormGroup">
    <label>
        <span class="input-file__title">{{label}}</span>
        <select class="select"
                (change)="test()"
                formControlName="{{controlName}}">
            <option *ngFor="let item of list" value="{{item.id}}">
                {{item.name}}
            </option>
        </select>
    </label>
</ng-container>
